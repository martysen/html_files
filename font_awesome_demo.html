<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Demo</title>
    
    <!-- This is my personal font awesome kit code. you will have to add your own after you register with email-->
    <script src="https://kit.fontawesome.com/4a4f4b55b0.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>Font Awesome Demo </h1>
    </header>

    <main>
        <p>This page will create a footer with font awesome icons for social media links</p>
    </main>

    <footer>
        <p>Log in to your favorite socila media website and leave us a like or comment </p>
        <!-- without any sizing options -->
        <section>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </section>

        <section>
            <!-- with sizing factors -->
            <i class="fab fa-twitter fa-xs"></i>
            <i class="fab fa-twitter fa-sm"></i>
            <i class="fab fa-twitter fa-lg"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-twitter fa-5x"></i>
            <i class="fab fa-twitter fa-7x"></i>
            <i class="fab fa-twitter fa-10x"></i>
        </section>
        
        <section>
            <!-- The aria-label is for improving accessibility-->
            <a href="https://www.instagram.com/?hl=en" aria-label="Instagram"><i class="fab fa-instagram-square fa-2x"></i></a>
        </section>
        

    </footer>
</body>
</html>
